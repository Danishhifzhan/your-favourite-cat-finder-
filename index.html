<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Cats</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Swipe Cats ğŸ±</h1>
    <div class="subtitle">Like or Dislike your favorite cats!</div>

    <div id="card-container">
        <div class="card" id="card">
            <img id="cat-image" src="">
            <div class="label like-label" id="like-label">LIKE</div>
            <div class="label nope-label" id="nope-label">NOPE</div>
        </div>
    </div>

    <div class="buttons">
        <button class="btn like" id="like">LIKE</button>
        <button class="btn dislike" id="dislike">DISLIKE</button>
    </div>

    <div class="summary" id="summary">
        <h2>You liked <span id="count"></span> cats!</h2>
        <div class="liked-grid" id="liked-cats"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
